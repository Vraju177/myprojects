<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- For AJAX support -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- For Icons -->
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div id="sidebar-toggle" class="toggle-btn">
      <span>&#9665;</span>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="clients.html"><i class="fas fa-users"></i> Client Profile</a></li>
      <li><a href="usercreation.html"><i class="fas fa-user-plus"></i> User Creation</a></li>
      <li><a href=""><i class="fas fa-ticket-alt"></i> Open New Ticket</a></li>
      <li><a href=""><i class="fas fa-check-circle"></i> Closed Tickets</a></li>
      <li><a href=""><i class="fas fa-chart-line"></i> Reports</a></li>

    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header Section -->
    <header class="header">
      <div class="header-left">
        <h1>Admin Dashboard</h1>
      </div>
      <div class="header-right">
        <div class="profile-dropdown">
          <i class="fas fa-user-circle profile-icon" id="profile-icon"></i>
          <div class="dropdown-menu" id="dropdown-menu">
            <ul>
              <li><a href="#">Settings</a></li>
              <li><a href="#">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>


<!-- Start of Select Client Section -->
<div class="select-client-container">
    <h2>Select Client</h2>
    <form id="client-dropdown">
        <!-- Dropdown for Client Names -->
        <select id="client-name" name="client-name">
            <option value="">Select Client</option>
            <option value="A-Spec">A-Spec</option>
            <option value="Arthur Transport">Arthur Transport</option>
            <option value="Diamond Insurance">Diamond Insurance</option>
            <option value="Gracious Hardwood">Gracious Hardwood</option>
            <option value="Haulage Na">Haulage Na</option>
        </select>
        
        <!-- Search Button -->
        <button type="button" id="search-btn">Search</button>
    </form>
</div>
<!-- End of Select Client Section -->



  
  <!-- Search Users Section -->
  <div class="search-container">
    <h2>Search Users</h2> 
    <form id="search-form">
      <input type="text" id="search-name" placeholder="Enter Name">
      <input type="text" id="search-phone" placeholder="Enter Phone Number">
      <input type="text" id="search-node" placeholder="Enter Node #">
      <button type="button" id="search-btn">Search</button>
    </form>
  </div>
  
  

    <!-- START of User Information Container -->
    <div class="user-info-container">
        <h2>User Information</h2>
        <form id="user-info-form">
          <div class="form-row">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter Full Name">
          </div>
          <div class="form-row">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" placeholder="Enter Phone Number">
          </div>
          <div class="form-row">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" placeholder="Enter Company Name">
          </div>
          <div class="form-row">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter Location">
          </div>
          <div class="form-row">
            <label for="user-name">User Name</label>
            <input type="text" id="user-name" placeholder="Enter User Name">
          </div>
          <div class="form-row">
            <label for="email-id">Email Id</label>
            <input type="text" id="email-id" placeholder="Enter Email Id">
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
          </div>
          <div class="form-row">
            <label for="branch-code">Branch Code</label>
            <input type="text" id="branch-code" placeholder="Enter Branch Code">
          </div>
          <div class="form-row">
            <label for="node-number">Node #</label>
            <input type="text" id="node-number" placeholder="Enter Node Number">
          </div>
          <div class="form-row">
            <label for="port-no">Port No</label>
            <input type="text" id="port-no" placeholder="Enter Port Number">
          </div>
          <div class="form-row">
            <label for="internal-ip">Internal IP</label>
            <input type="text" id="internal-ip" placeholder="Enter Internal IP">
          </div>
          <div class="form-row">
            <label for="power-broker-id">Power Broker Id</label>
            <input type="text" id="power-broker-id" placeholder="Enter Power Broker Id">
          </div>
          <div class="form-row">
            <label for="applied-ratings-id">Applied Ratings ID</label>
            <input type="text" id="applied-ratings-id" placeholder="Enter Applied Ratings ID">
          </div>
          <div class="form-row">
            <label for="fleet-manager-id">Fleet Manager Id</label>
            <input type="text" id="fleet-manager-id" placeholder="Enter Fleet Manager Id">
          </div>
          <div class="form-row">
            <label for="creation-date">Creation Date</label>
            <input type="date" id="creation-date" placeholder="Select Creation Date">
          </div>
          <div class="form-row">
            <label for="status">Status</label>
            <input type="text" id="status" placeholder="Enter Status">
          </div>
          <button type="button" id="reset-btn">Save</button>
        </form>
      </div>
    <!-- END of User Information Section-->  


  </div>

    


<!-- START of Handle Client DropDown Selection and Metrics Update Script-->
<script>
    // Add event listener for the search button click
    document.getElementById("search-btn").addEventListener("click", function() {
        // Get the selected client from the dropdown
        var selectedClient = document.getElementById("client-name").value;
    
        // If no client is selected, show a message
        if (selectedClient === "") {
            alert("Please select a client!");
            return;
        }
    
        // Simulate updating metrics based on selected client
        // You will replace this with an AJAX call to fetch data from MySQL
        updateMetrics(selectedClient);
    });
    
    // Function to simulate the update of metrics
    function updateMetrics(client) {
        // Placeholder logic to simulate metric data based on client selection
        var metrics = {
            "A-Spec": { sales: 100, revenue: 1500 },
            "Arthur Transport": { sales: 200, revenue: 2500 },
            "Diamond Insurance": { sales: 150, revenue: 1800 },
            "Gracious Hardwood": { sales: 120, revenue: 2200 },
            "Haulage Na": { sales: 130, revenue: 1900 }
        };
    
        // Simulate fetching the data
        if (metrics[client]) {
            console.log("Metrics for " + client + ":");
            console.log("Total Sales: " + metrics[client].sales);
            console.log("Total Revenue: " + metrics[client].revenue);
        }
    }
    </script>
<!-- END of Handle Client DropDown Selection and Metrics Update script-->



</body>
</html>
